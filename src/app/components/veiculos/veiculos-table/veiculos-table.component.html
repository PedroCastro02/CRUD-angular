<div class="mat-elevation-z8">
  <table mat-table [dataSource]="veiculos" class="table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Placa Column -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let row">{{ row.placa }}</td>
    </ng-container>

    <!-- cor Column -->
    <ng-container matColumnDef="cor">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.cor }}</td>
    </ng-container>

    <!-- preco Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>preco</th>
      <td mat-cell *matCellDef="let row">{{ row.preco }}</td>
    </ng-container>

    <!-- anoFabricacao Column -->
    <ng-container matColumnDef="anoFabricacao">
      <th mat-header-cell *matHeaderCellDef>Ano Fabricacao</th>
      <td mat-cell *matCellDef="let row">{{ row.anoFabricacao }}</td>
    </ng-container>

    <!-- km Column -->
    <ng-container matColumnDef="km">
      <th mat-header-cell *matHeaderCellDef>kilometragem</th>
      <td mat-cell *matCellDef="let row">{{ row.km }}</td>
    </ng-container>

    <!-- id_marca Column -->
    <ng-container matColumnDef="id_marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let row">{{ row.id_marca }}</td>
    </ng-container>

    <!-- id_marca Column -->
    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a class="iconDelete" (click)="deleteVeiculoBotao(row.id)"
          ><i class="material-icons">delete</i></a
        >
        <a class="iconEdit"><i class="material-icons">edit</i></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
