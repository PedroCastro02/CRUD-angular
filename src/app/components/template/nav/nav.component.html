<span class="controlArrowFront">
  <a (click)="abrirSidenav()"
    ><i class="material-icons">arrow_forward_ios</i>
  </a>
</span>
<mat-sidenav-container class="container">
  <mat-sidenav
    class="sidenav"
    mode="side"
    opened
    fixedInViewport="true"
    fixedTopGap="64"
  >
    <span class="controlArrowBack">
      <a (click)="esconderSidenav()"
        ><i class="material-icons">arrow_back_ios</i>
      </a>
    </span>
    <mat-nav-list class="nav-list">
      <a mat-list-item><i class="material-icons">home</i>Início</a>
      <a mat-list-item><i class="material-icons">directions_car</i>Veiculos</a>
      <!-- <a mat-list-item><i class="material-icons">home</i>Início</a> -->
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
